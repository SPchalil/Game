    <body>

                <script src= "src/index.js"></script>
            </div>
            <div class = "game-canvas">
                
                    <div id = "game-cell1" onclick = "fill(this)"></div>
                    <div id = "game-cell2" onclick = "fill(this)"></div>
                    <div id = "game-cell3" onclick = "fill(this)"></div>

                    <div id = "game-cell5" onclick = "fill(this)"></div>
                    <div id = "game-cell6" onclick = "fill(this)"></div>
                    <div id = "game-cell7" onclick = "fill(this)"></div>
                    <div id = "game-cell8" onclick = "fill(this)"></div>
                    <div id = "game-cell9" onclick = "fill(this)"></div>
                    <script src= "src/index.js"></script>
            </div>

            

        </section>

    </body>

</html>
